<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper or Scissors</title>
</head>
<body>
  <div class="main">
    <div class="header">
      <h1>Rock, Paper or Scissors</h1>
    </div>
    <div class="container" id="spacing" style="padding-top: 6rem;">
      <button id="start" style="display: inline-block">Start</button>
      <div id="btn" style="display: none">
        <button id="rck">Rock</button>
        <button id="ppr">Paper</button>
        <button id="srs">Scissors</button>
      </div>
      <p id="status"></p>
      <div class="scoreboard">
        <p id="player-score"></p>
        <p id="computer-score"></p>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
